<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card UI</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <nav class="navbar">
        
        <div class="logo">¢яуρтσ𝔴𝔞𝔩𝔩𝔢𝔱 </div>
        
        <ul class="nav-links">
            <li id="space">  </li>
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li class="wallet"><a href="#wallet">Wallet</a></li>
            <li><a href="#exchange">Exchange</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
       
    </nav>

    <div class="page-container">
         
        <div class="card-container">
            <button class="login-btn">Proceed</button>  
            <div class="greeting">
                <span class="greeting-title">Hi Manas</span>
                <span class="greeting-subtitle">Welcome Back</span>
            </div>

            <div class="profile-image">
                <img src="profile.png" alt="Profile Image">
            </div>

          
            <div class="card-background"></div>
            <img src="chip.png" class="card-logo" alt="Card Logo">
            <div class="card-number">3454 2344 4656 2356</div>
            <div class="card-label">Card Number</div>
            <div class="card-type">Master Card</div>
            <img src="mastercard - Copy.png" class="card-type-logo" alt="Card Type Logo">

           
            <div class="balance-title">Balance</div>
            <div class="balance-amount">$60,679</div>
            <div class="balance-percentage">5.2%</div>

         
            <div class="payment-title">Upcoming payment</div>

            
            <div class="account-card paypal-card">
                <img id="paypall"src="paypal.png" alt="Paypal Logo">
                <div class="account-title">Paypal</div>
                <div class="account-subtitle">Freelance paypal</div>
                <div class="account-amount">$46.00</div>
            </div>

            <div class="account-card salary-card">
                <img id="wallett"src="walletpng.png" alt="Salary Logo">
                <div class="account-title">Salary</div>
                <div class="account-subtitle">Current Balance</div>
                <div class="account-amount">$26.00</div>
            </div>
        </div>
       
    </div>
    
</body>
</html>
